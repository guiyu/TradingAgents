services:
  tradingagents:
    build: .
    container_name: tradingagents-service
    environment:
      # OpenAI API配置 (官方或自建)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      
      # 通用API配置 (支持自建服务)
      - API_KEY=${API_KEY:-${OPENAI_API_KEY}}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - DEEP_THINK_LLM=${DEEP_THINK_LLM:-gpt-4o-mini}
      - QUICK_THINK_LLM=${QUICK_THINK_LLM:-gpt-4o-mini}
      
      # 金融数据API
      - FINNHUB_API_KEY=${FINNHUB_API_KEY}
      
      # 飞书机器人配置
      - FEISHU_WEBHOOK_URL=${FEISHU_WEBHOOK_URL}
      
      # 应用配置
      - TRADINGAGENTS_RESULTS_DIR=/app/results
      - TRADING_TICKERS=${TRADING_TICKERS:-AAPL,MSFT,GOOGL,TSLA,NVDA}
      
      # 调试和工具配置
      - MAX_DEBATE_ROUNDS=${MAX_DEBATE_ROUNDS:-1}
      - MAX_RISK_DISCUSS_ROUNDS=${MAX_RISK_DISCUSS_ROUNDS:-1}
      - ONLINE_TOOLS=${ONLINE_TOOLS:-true}
      
    volumes:
      - ./results:/app/results
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tradingagents-network

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: tradingagents-redis
    restart: unless-stopped
    networks:
      - tradingagents-network

networks:
  tradingagents-network:
    driver: bridge

volumes:
  results:
  logs:
